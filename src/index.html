<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZenFS Playground</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="nav">
			<button name="config" class="active">Config</button>
			<button name="explorer">Explorer</button>
			<button name="editor">Editor</button>
			<button name="terminal">Terminal</button>
			<input id="location" value="/" placeholder="Path" />
		</div>

		<ul id="config" class="tab">
			<div class="top">
				<p><strong>Configuration</strong></p>
				<input type="checkbox" name="auto-load" class="auto-load" />
				<label for="autoload">Auto-load</label>
			</div>

			<template id="mount">
				<li class="mount">
					<input type="hidden" name="id" />
					<input type="text" name="path" placeholder="Mount path" />
					<select name="backend" placeholder="">
						<option value="" disabled selected>Select backend</option>
					</select>
				</li>
			</template>

			<button class="add">+</button>
			<div class="manage">
				<button class="upload">Upload</button>
				<button class="download">Download</button>
				<button class="save">Save</button>
			</div>
		</ul>

		<ul id="explorer" class="tab" style="display: none">
			<strong class="top">Explorer</strong>

			<li class="header">
				<p class="name">Name</p>
				<p class="size">Size</p>
				<p class="mtime">Modified</p>
			</li>

			<template id="entry">
				<li class="entry">
					<p class="name"></p>
					<p class="size"></p>
					<p class="mtime"></p>
				</li>
			</template>
		</ul>

		<div id="editor" class="tab" style="display: none">
			<strong class="top">Editor</strong>

			<textarea class="content"></textarea>
		</div>

		<div id="terminal" class="tab" style="display: none">
			<p><strong>Terminal</strong></p>
			<input type="checkbox" name="debug" class="debug" />
			<label for="debug">Debug</label>
			<div id="terminal-container"></div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
