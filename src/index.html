<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZenFS Playground</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="nav">
			<button name="config">Config</button>
			<button name="explorer">Explorer</button>
			<button name="terminal">Terminal</button>
			<input id="location" value="/" placeholder="Path" />
		</div>

		<ul id="config" class="tab">
			<strong class="title">Configuration</strong>

			<template id="mount">
				<li class="mount">
					<input type="hidden" name="id" />
					<input type="text" name="path" placeholder="Mount path" />
					<select name="backend" placeholder="">
						<option value="" disabled selected>Select backend</option>
					</select>
				</li>
			</template>

			<button class="add">+</button>
			<button class="update">Save and update</button>
		</ul>

		<ul id="explorer" class="tab" style="display: none">
			<strong class="title">Explorer</strong>

			<template id="entry">
				<li class="entry"></li>
			</template>
		</ul>

		<div id="terminal" class="tab" style="display: none">
			<div id="terminal-container"></div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
