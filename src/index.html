<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZenFS Playground</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="nav">
			<button name="config" class="active">Config</button>
			<button name="explorer">Explorer</button>
			<button name="editor">Editor</button>
			<button name="terminal">Terminal</button>
			<input id="location" value="/" placeholder="Path" />
		</div>

		<ul id="config" class="tab">
			<div class="top">
				<p><strong>Configuration</strong></p>
				<input type="checkbox" name="auto-load" class="auto-load" />
				<label for="autoload">Auto-load</label>
			</div>

			<template id="mount">
				<li class="mount">
					<input type="hidden" name="id" />
					<input type="text" name="path" placeholder="Mount path" />
					<select name="backend" placeholder="">
						<option value="" disabled selected>Select backend</option>
					</select>
				</li>
			</template>

			<button class="add">+</button>
			<div class="manage">
				<button class="upload">Upload</button>
				<button class="download">Download</button>
				<button class="save">Save</button>
			</div>
		</ul>

		<ul id="explorer" class="tab" style="display: none">
			<div class="top">
				<p><strong>Explorer</strong></p>
				<div>
					<button class="parent"><strong>â†‘</strong> Parent</button>
					<button class="new"><strong>+</strong> New</button>
				</div>
			</div>

			<div class="menu" style="display: none">
				<div class="contents">
					<div class="open">Open</div>
					<div class="rename">Rename</div>
					<div class="delete">Delete</div>
				</div>
			</div>

			<li class="header">
				<p class="name">Name</p>
				<p class="size">Size</p>
				<p class="mtime">Modified</p>
			</li>

			<template id="entry">
				<li class="entry">
					<p class="name"></p>
					<p class="size"></p>
					<p class="mtime"></p>
				</li>
			</template>

			<dialog class="create">
				<div class="inputs">
					<label for="name">Name</label>
					<input type="text" class="name" name="name" />
					<label for="type">Type</label>
					<select class="type" name="type">
						<option value="" disabled selected>Select type</option>
						<option value="file">File</option>
						<option value="directory">Directory</option>
						<!--<option value="symlink">Symlink</option>-->
					</select>
					<p><sub class="error"></sub></p>
				</div>

				<button class="create">Create</button>
				<button class="cancel">Cancel</button>
			</dialog>
		</ul>

		<div id="editor" class="tab" style="display: none">
			<div class="top">
				<p><strong>Editor</strong></p>
				<button class="save">Save</button>
				<button class="reload">Reload</button>
			</div>

			<textarea class="content"></textarea>
		</div>

		<div id="terminal" class="tab" style="display: none">
			<p><strong>Terminal</strong></p>
			<input type="checkbox" name="debug" class="debug" />
			<label for="debug">Debug</label>
			<div id="terminal-container"></div>
		</div>

		<dialog id="confirm" class="page">
			<button class="cancel">Cancel</button>
			<button class="okay">Okay</button>
			<p class="message"></p>
		</dialog>

		<dialog id="prompt" class="page">
			<button class="cancel">Cancel</button>
			<button class="okay">Okay</button>
			<p class="message"></p>
			<input type="text" />
		</dialog>

		<dialog id="alert" class="page">
			<button class="okay">Okay</button>
			<p class="message"></p>
		</dialog>

		<script type="module" src="index.js"></script>
	</body>
</html>
